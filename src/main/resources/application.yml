

server:
  port: 8085
spring:
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/titanium
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver
  mvc:
    consumes: application/json
    produces: application/json